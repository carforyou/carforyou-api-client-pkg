version: 2.1

orbs:
  slack: circleci/slack@3.4.1

commands:
  slack/notify-on-failure:
    steps:
      - run:
          name: Notify Slack of failure if on master
          command: |
            if [ "$CIRCLE_BRANCH" = "master" ]; then
              curl -X POST -H 'Content-type: application/json' --data "{\"text\":\":boom: ${CIRCLE_JOB} failed: ${CIRCLE_BUILD_URL}\"}" https://hooks.slack.com/services/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
            fi
          when: on_fail

docker: &DOCKER_NODE
  docker:
    - image: circleci/node:10.20

jobs:
  install:
    <<: *DOCKER_NODE
    resource_class: small
    steps:
      - checkout
      - restore_cache:
          key: v3-npm-{{ checksum "package-lock.json" }}
      - run: CYPRESS_INSTALL_BINARY=0 npm ci
      - run: npm ls
      - save_cache:
          key: v3-npm-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
      - persist_to_workspace:
          root: ~/
          paths:
            - project
      - slack/notify-on-failure

  build:
    <<: *DOCKER_NODE
    resource_class: small
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: npm run build
          no_output_timeout: 2m
      - persist_to_workspace:
          root: ~/
          paths:
            - project/pkg
      - slack/notify-on-failure

  unit:
    <<: *DOCKER_NODE
    resource_class: small
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: npm run test:unit -- --maxWorkers=4
          no_output_timeout: 3m
      - slack/notify-on-failure

  lint:
    <<: *DOCKER_NODE
    resource_class: small
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: npm run lint
          no_output_timeout: 3m
      - slack/notify-on-failure

  typecheck:
    <<: *DOCKER_NODE
    resource_class: small
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: npm run typecheck
          no_output_timeout: 1m
      - slack/notify-on-failure

  release:
    <<: *DOCKER_NODE
    steps:
      - attach_workspace:
          at: ~/
      - run: npx semantic-release
      - slack/notify-on-failure

  pre_release:
    <<: *DOCKER_NODE
    steps:
      - attach_workspace:
          at: ~/
      # manually set PR shell variables to empty to build pull request
      - run: CI_PULL_REQUEST= CIRCLE_PULL_REQUEST= npx semantic-release
      - slack/notify-on-failure

workflows:
  version: 2
  test:
    jobs:
      - install

      - build:
          requires:
            - install

      - unit:
          requires:
            - install

      - lint:
          requires:
            - install

      - typecheck:
          requires:
            - install

      - release:
          requires:
            - lint
            - unit
            - build
            - typecheck
          filters:
            branches:
              only: master

      - pre_release:
          requires:
            - lint
            - unit
            - build
            - typecheck
          filters:
            branches:
              ignore: master
